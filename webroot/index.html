<html>
    <head>
        <title>GWebapp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style>
            @media (min-width: 768px) {
                .container {
                    max-width: 500px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form onsubmit="" method="post" enctype="application/x-www-form-urlencoded" action="/api/v1/auth/registrar">
                <h1>Formulario</h1>
                <div class="form-group">
                    <label for="Nombres">Nombres</label>
                    <input type="text" class="form-control" name="Nombres" id="Nombres">
                </div>
                <div class="form-group">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="Apellidos" id="Apellidos">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" id="Email">
                </div>
                <div class="form-group">
                    <label for="Usuario">Usuario</label>
                    <input type="text" class="form-control" name="Usuario" id="Usuario">
                </div>
                <div class="form-group">
                    <label for="Passwd">Password</label>
                    <input type="password" class="form-control" name="Passwd" id="Passwd">
                </div>
                <div class="form-group">
                    <label for="PasswdConfirm">Password confirmation</label>
                    <input type="password" class="form-control" name="PasswdConfirm" id="PasswdConfirm">
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
            </form>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
